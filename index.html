<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Happy Mother's Day</title>
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="slideshow.js"></script>
    <style>
      #photoShow {
        height:400px;
        width:400px;
        margin: 20px auto;
      }
      #photoShow div {
        position:absolute;
        z-index: 0;
      }
      #photoShow div.previous {
        z-index: 1;
      }
      #photoShow div.current {
        z-index: 2;
      }
    </style>
  </head>
  <body>
    <div id="box">
      <header>
        <h1>Happy Mothers Day!</h1>
        <p id="affiliation">From Abdullah</p>
      </header>
      <nav>
        <ul id="mainnav">
          <li><a href="index.html">Happy Mothers Day</a></li>
        </ul>
      </nav>
      <article>
        <h2 id="main">The Best Mother</h2>
        <p id="maintext">I hope you have a great Mother's Day! Thank you for everything</p>
        <figure>
          <div id="photoShow">
            <div class="current">
              <img src="images/yellow-roses.webp" alt="Photo Gallery" width="400" height="300" class="gallery" />
            </div>
            <div>
              <img src="images/Yellow-Rose-2.jpg" alt="Photo Gallery" width="400" height="300" class="gallery" />
            </div>
            <div>
              <img src="images/CLG_Gold_Bunny.jpg" alt="Photo Gallery" width="400" height="300" class="gallery" />
            </div>
            <div>
              <img src="images/winter-sun.webp" alt="Photo Gallery" width="400" height="300" class="gallery" />
            </div>
          </div>
        </figure>
      </article>
      <footer>
        <!-- Footer is empty with black background -->
      </footer>
    </div>
  </body>
</html>
